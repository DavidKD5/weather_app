<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Develop/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main_dashboard">
      <div class="search_cont">
        <input type="text" id="location_search" placeholder="Search" />
      </div>
      <div class="city_date">
        <p class="city"></p>
        <p class="date"></p>
        <p class="temp"></p>
      </div>

      <div class="weather_details">
        <p class="conditions"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="uv">UV Index: <span class="uvIndex"></span></p>
      </div>
    </div>
    <div class="forecast">
      <div class="item">
        <p class="date1"></p>
        <img src="" alt="" />
        <p class="temp_1"></p>
        <p class="wind1"></p>
        <p class="humidity1"></p>
      </div>
      <div class="item">
        <p class="date2"></p>
        <img src="" alt="" />
        <p class="temp_2"></p>
        <p class="wind2"></p>
        <p class="humidity2"></p>
      </div>
      <div class="item">
        <p class="date3"></p>
        <img src="" alt="" />
        <p class="temp_3"></p>
        <p class="wind3"></p>
        <p class="humidity3"></p>
      </div>
      <div class="item">
        <p class="date4"></p>
        <img src="" alt="" />
        <p class="temp_4"></p>
        <p class="wind4"></p>
        <p class="humidity4"></p>
      </div>
      <div class="item">
        <p class="date5"></p>
        <img src="" alt="" />
        <p class="temp_5"></p>
        <p class="wind5"></p>
        <p class="humidity5"></p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Develop/js/index.js"></script>
  </body>
</html>
